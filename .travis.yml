# sudo: false # based on codecov to speed up the build, https://github.com/codecov/example-python/blob/master/.travis.yml

language: python
python:
  - "2.7"
  - "3.6"
  - "3.7"
install:
  - pip install -r requirements.txt
  - python setup.py install
  - sudo apt-get install pandoc
script:
  - pytest --cov ebadge/ tests
after_success:
  - if [[ $TRAVIS_PYTHON_VERSION == 3.7 ]]; then codecov; fi
  - ./publish.sh